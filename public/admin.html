<html>

<head>
    <title>Admin Vote!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="vote" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Add Candidates</h1>
            </div>

      <form ng-submit="addCandidate()" style = "margin-top30px;">
        <input type="text" ng-model="formContent"></input>
        <button type="submit">Add Candidate</button>
      </form>

      <div ng-repeat="vote in votes | orderBy: 'name'">
        <span class="glyphicon glyphicon-remove-sign" ng-click="removeCandidate(vote)"></span>
        {{vote.name}}
      </div>
      <div id='done'></div>
      
        </div>
    </div>
</body>

</html>
